<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chainlink Marine</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Chainlink Marine</h1>
      <button id="connectWallet">Connect Wallet</button>
      <h3>
        Please Connect your wallet to Seplia testnet for crosschain minting
      </h3>
    </header>
    <main>
      <!-- <div>
        <h2>Mint VRF Random NFT</h2>
        <input type="text" id="nftFee" placeholder="Enter fee in ETH" />
        <button id="requestNft">Request VRF NFT</button>
      </div> -->
      <div>
        <h2>Whitelist Users</h2>
        <input type="text" id="userAddress" placeholder="Enter user address e.g 0x67....45c" />
        <input type="text" id="status" placeholder="Enter true or false" />
        <button id="setWhitelist">Grant Whitelist</button>
      </div>
      <div>
        <h2>Mint NFT from Sepolia(Ethereum) to Polygon mumbai(Polygon)</h2>
        <input type="text" id="userAddressTomint" placeholder="Enter user address e.g 0x67....45c" />
        <button id="mintNft">Mint crosschain NFT</button>
      </div>
      <!-- <div>
        <h2>Mint NFT from Polygon mumbai(Polygon) to Sepolia(Ethereum)</h2>
        <input type="text" id="userAddressTomintOnPolygon" placeholder="Enter user address e.g 0x67....45c" />
        <button id="mintNft">Mint crosschain NFT</button>
      </div> -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <p id="modalText">Some text in the Modal..</p>
        </div>
      </div>
      <div class="link-container">
        <h2>
          Go to
          <a href="https://testnets.opensea.io/" class="opensea-link"
            >opensea</a
          >
          and connect your wallet to see one of these in your collection!
        </h2>
      </div>
      <div class="nft-images">
        <img src="nature.jpg" alt="NFT Image 1" />
        <img src="shadow.jpg" alt="NFT Image 2" />
        <img src="artificial.jpg" alt="NFT Image 3" />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
